<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --accent: #6366f1;
      --accent-glow: #818cf8;
      --accent-2: #ec4899;
      --accent-3: #14b8a6;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --counter-size: clamp(5rem, 18vw, 14rem);
    }

    body {
      min-height: 100vh;
      background: var(--bg-primary);
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    /* Animated background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 15s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .bg-glow {
      position: fixed;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.35;
      animation: glowFloat 12s ease-in-out infinite;
      pointer-events: none;
    }

    .bg-glow-1 {
      top: -300px;
      left: -300px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
    }

    .bg-glow-2 {
      bottom: -300px;
      right: -300px;
      background: radial-gradient(circle, var(--accent-2), transparent 70%);
      animation-delay: -6s;
    }

    .bg-glow-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--accent-3), transparent 70%);
      animation: glowPulse 8s ease-in-out infinite;
      animation-delay: -3s;
    }

    @keyframes glowFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    @keyframes glowPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.4; }
    }

    /* Stars */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: starTwinkle 4s ease-in-out infinite;
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      transform-style: preserve-3d;
    }

    /* Label */
    .label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    /* Counter display with 3D tilt */
    .counter-wrapper {
      position: relative;
      margin-bottom: 2.5rem;
      transform-style: preserve-3d;
    }

    .counter-card {
      position: relative;
      padding: 3rem 4rem;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      backdrop-filter: blur(30px);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: rotateX(5deg);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      animation: cardEnter 1s ease 0.2s forwards;
    }

    @keyframes cardEnter {
      0% { 
        opacity: 0;
        transform: rotateX(20deg) scale(0.9);
      }
      100% { 
        opacity: 1;
        transform: rotateX(5deg) scale(1);
      }
    }

    .counter-card:hover {
      transform: rotateX(0deg) scale(1.02);
    }

    .counter {
      font-family: 'JetBrains Mono', monospace;
      font-size: var(--counter-size);
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-glow) 50%, var(--accent-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      text-shadow: 0 0 80px rgba(99, 102, 241, 0.6);
      transition: transform 0.15s ease;
      cursor: pointer;
      user-select: none;
    }

    .counter:active {
      transform: scale(0.95);
    }

    .counter.pop {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Decorative rings */
    .rings {
      position: absolute;
      inset: -20px;
      pointer-events: none;
    }

    .ring {
      position: absolute;
      inset: 0;
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      opacity: 0;
      animation: ringExpand 2s ease forwards;
    }

    .ring:nth-child(2) {
      animation-delay: 0.3s;
    }

    .ring:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes ringExpand {
      0% { 
        opacity: 0;
        transform: scale(0.8);
      }
      20% {
        opacity: 0.5;
      }
      100% { 
        opacity: 0;
        transform: scale(1.3);
      }
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .btn {
      position: relative;
      padding: 1rem 2.5rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .btn-decrement {
      background: var(--glass);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-decrement:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .btn-reset {
      background: transparent;
      color: var(--text-secondary);
      font-weight: 500;
      padding: 1rem 2rem;
    }

    .btn-reset:hover {
      color: var(--text-primary);
      background: var(--glass);
    }

    .btn-increment {
      background: linear-gradient(135deg, var(--accent), #8b5cf6, var(--accent-2));
      background-size: 200% 200%;
      color: white;
      box-shadow: 0 4px 25px rgba(99, 102, 241, 0.5);
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .btn-increment:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    /* Quick adjust */
    .quick-adjust {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.9s forwards;
    }

    .quick-btn {
      padding: 0.5rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    /* Stats grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stat {
      position: relative;
      padding: 1.25rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-3px);
    }

    .stat::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.65rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-top: 0.5rem;
    }

    /* Achievement toast */
    .achievements {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .achievement {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
      border: 1px solid var(--accent);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      animation: achievementIn 0.5s ease forwards;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .achievement.out {
      animation: achievementOut 0.5s ease forwards;
    }

    .achievement-icon {
      font-size: 1.25rem;
    }

    @keyframes achievementIn {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes achievementOut {
      0% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(50px); }
    }

    /* Particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
    }

    .particle.animate {
      animation: particleFloat 1.5s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    /* Keyboard hint */
    .hint {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.7rem;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
    }

    kbd {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      margin: 0 0.15rem;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 100;
      padding: 0.75rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(15deg);
    }

    /* Light theme */
    body.light {
      --bg-primary: #f8fafc;
      --bg-secondary: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --glass: rgba(0, 0, 0, 0.03);
      --glass-border: rgba(0, 0, 0, 0.08);
    }

    body.light .bg-glow {
      opacity: 0.15;
    }

    body.light .counter {
      background: linear-gradient(135deg, #0f172a 0%, #6366f1 50%, #ec4899 100%);
      -webkit-background-clip: text;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="bg-glow bg-glow-3"></div>
  <div class="stars" id="stars"></div>
  <div class="particles" id="particles"></div>
  <div class="achievements" id="achievements"></div>

  <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåì</button>

  <div class="container">
    <div class="label">Count</div>
    
    <div class="counter-wrapper">
      <div class="counter-card">
        <div class="rings">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
        </div>
        <div class="counter" id="counter">0</div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-decrement" id="decrement">‚àí</button>
      <button class="btn btn-reset" id="reset">Reset</button>
      <button class="btn btn-increment" id="increment">+</button>
    </div>

    <div class="quick-adjust">
      <button class="quick-btn" data-amount="10">+10</button>
      <button class="quick-btn" data-amount="50">+50</button>
      <button class="quick-btn" data-amount="100">+100</button>
      <button class="quick-btn" data-amount="-10">-10</button>
      <button class="quick-btn" data-amount="-50">-50</button>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalClicks">0</div>
        <div class="stat-label">Total Clicks</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="maxCount">0</div>
        <div class="stat-label">Peak</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="sessionTime">0:00</div>
        <div class="stat-label">Session</div>
      </div>
    </div>
  </div>

  <div class="hint">
    <kbd>Space</kbd> increment ‚Ä¢ <kbd>‚Üë</kbd><kbd>‚Üì</kbd> adjust ‚Ä¢ <kbd>T</kbd> theme
  </div>

  <script>
    // State
    let count = parseInt(localStorage.getItem('counter_count')) || 0;
    let totalClicks = parseInt(localStorage.getItem('counter_total')) || 0;
    let maxCount = parseInt(localStorage.getItem('counter_max')) || 0;
    let sessionStart = Date.now();
    let isLight = localStorage.getItem('counter_theme') === 'light';

    // Achievements data
    const achievements = [
      { id: 'first', threshold: 1, icon: 'üéØ', text: 'First Step!' },
      { id: 'ten', threshold: 10, icon: 'üî•', text: 'Getting Warm!' },
      { id: 'hundred', threshold: 100, icon: 'üíØ', text: 'Century!' },
      { id: 'thousand', threshold: 1000, icon: 'üëë', text: 'Thousand!' },
      { id: 'fivek', threshold: 5000, icon: '‚≠ê', text: '5K Club!' },
      { id: 'tenk', threshold: 10000, icon: 'üöÄ', text: '10K Legend!' },
    ];

    let earnedAchievements = JSON.parse(localStorage.getItem('counter_achievements')) || [];

    // DOM elements
    const counterEl = document.getElementById('counter');
    const totalClicksEl = document.getElementById('totalClicks');
    const maxCountEl = document.getElementById('maxCount');
    const sessionTimeEl = document.getElementById('sessionTime');
    const incrementBtn = document.getElementById('increment');
    const decrementBtn = document.getElementById('decrement');
    const resetBtn = document.getElementById('reset');
    const particlesEl = document.getElementById('particles');
    const achievementsEl = document.getElementById('achievements');
    const themeToggle = document.getElementById('themeToggle');
    const starsEl = document.getElementById('stars');

    // Create stars
    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        star.style.animationDuration = `${3 + Math.random() * 2}s`;
        starsEl.appendChild(star);
      }
    }
    createStars();

    // Theme
    function setTheme(light) {
      isLight = light;
      document.body.classList.toggle('light', light);
      localStorage.setItem('counter_theme', light ? 'light' : 'dark');
    }
    setTheme(isLight);

    function updateDisplay() {
      counterEl.classList.remove('pop');
      void counterEl.offsetWidth;
      counterEl.classList.add('pop');
      
      counterEl.textContent = count.toLocaleString();
      totalClicksEl.textContent = totalClicks.toLocaleString();
      maxCountEl.textContent = maxCount.toLocaleString();
      document.title = `${count.toLocaleString()} ‚Äî Counter`;

      // Save
      localStorage.setItem('counter_count', count);
      localStorage.setItem('counter_total', totalClicks);
      localStorage.setItem('counter_max', maxCount);
    }

    function updateSessionTime() {
      const elapsed = Math.floor((Date.now() - sessionStart) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      sessionTimeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function createParticles(x, y) {
      const colors = ['#6366f1', '#ec4899', '#14b8a6', '#f59e0b', '#8b5cf6'];
      
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = (Math.PI * 2 * i) / 12;
        const distance = 80 + Math.random() * 60;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance - 50;
        
        particle.style.cssText = `
          left: ${x}px;
          top: ${y}px;
          width: ${4 + Math.random() * 4}px;
          height: ${4 + Math.random() * 4}px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          --tx: ${tx}px;
          --ty: ${ty}px;
          animation-duration: ${0.8 + Math.random() * 0.7}s;
        `;
        
        particlesEl.appendChild(particle);
        
        requestAnimationFrame(() => {
          particle.classList.add('animate');
        });

        setTimeout(() => particle.remove(), 1500);
      }
    }

    function showAchievement(achievement) {
      const el = document.createElement('div');
      el.className = 'achievement';
      el.innerHTML = `
        <span class="achievement-icon">${achievement.icon}</span>
        <span>${achievement.text}</span>
      `;
      achievementsEl.appendChild(el);

      // Confetti
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createConfetti(), i * 50);
      }

      setTimeout(() => {
        el.classList.add('out');
        setTimeout(() => el.remove(), 500);
      }, 3000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.top = '-10px';
      confetti.style.background = ['#6366f1', '#ec4899', '#14b8a6', '#f59e0b'][Math.floor(Math.random() * 4)];
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function checkAchievements() {
      for (const ach of achievements) {
        if (count >= ach.threshold && !earnedAchievements.includes(ach.id)) {
          earnedAchievements.push(ach.id);
          localStorage.setItem('counter_achievements', JSON.stringify(earnedAchievements));
          showAchievement(ach);
        }
      }
    }

    function increment(e) {
      totalClicks++;
      count++;
      if (count > maxCount) maxCount = count;
      updateDisplay();
      checkAchievements();
      
      const rect = counterEl.getBoundingClientRect();
      createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
      createRipple(e);
    }

    function decrement(e) {
      totalClicks++;
      count--;
      updateDisplay();
      const rect = counterEl.getBoundingClientRect();
      createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
      createRipple(e);
    }

    function adjust(amount, e) {
      totalClicks++;
      count += amount;
      if (count > maxCount) maxCount = count;
      updateDisplay();
      checkAchievements();
      
      const rect = counterEl.getBoundingClientRect();
      createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
      createRipple(e);
    }

    function reset() {
      if (confirm('Reset counter to 0?')) {
        count = 0;
        totalClicks = 0;
        maxCount = 0;
        earnedAchievements = [];
        localStorage.setItem('counter_achievements', '[]');
        sessionStart = Date.now();
        updateDisplay();
      }
    }

    function createRipple(e) {
      const button = e?.target;
      if (!button) return;
      
      const ripple = document.createElement('span');
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple 0.6s ease-out;
        pointer-events: none;
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
      `;
      
      button.style.position = 'relative';
      button.style.overflow = 'hidden';
      button.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    }

    // Event listeners
    incrementBtn.addEventListener('click', increment);
    decrementBtn.addEventListener('click', decrement);
    resetBtn.addEventListener('click', reset);

    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const amount = parseInt(btn.dataset.amount);
        adjust(amount, e);
      });
    });

    counterEl.addEventListener('click', (e) => increment(e));

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        increment(e);
      } else if (e.code === 'ArrowUp' || e.code === 'ArrowRight') {
        e.preventDefault();
        increment(e);
      } else if (e.code === 'ArrowDown' || e.code === 'ArrowLeft') {
        e.preventDefault();
        decrement(e);
      } else if (e.code === 'KeyT') {
        setTheme(!isLight);
      } else if (e.code === 'KeyR' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        reset();
      }
    });

    themeToggle.addEventListener('click', () => setTheme(!isLight));

    // Session timer
    setInterval(updateSessionTime, 1000);

    // Initialize
    updateDisplay();
    updateSessionTime();

    // Check achievements on load
    checkAchievements();
  </script>
</body>
</html>
